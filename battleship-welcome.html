<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potapanje Brodova</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="battleship-style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="battleship-script.js"></script>

    <link rel="icon" href="https://i.ibb.co/G0Lvqj4/anchor.png">

</head>
<body>
        <div class="row no-gutters">

            <div class="col-md-6 no-gutters">
                <div class="first d-flex justify-content-center align-items-center flex-column">
                    <h1 class="pb-4">Prvi Igrač:</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" name="firstPlayer" id="firstPlayer" placeholder="Upišite svoje ime">
                    </div>
                </div>
            </div>

            <div class="logo text-center">
                <img src="https://i.ibb.co/G0Lvqj4/anchor.png" alt="anchor">
            </div>
            
            <div class="col-md-6 no-gutters">
                <div class="second d-flex justify-content-center align-items-center flex-column">
                    <h1 class="pb-4">Drugi Igrač:</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" name="secondPlayer" id="secondPlayer" placeholder="Upišite svoje ime">
                    </div>
                </div>
            </div>

            <div class="row newGame">
                <div class="col-12 text-center">
                    <button class="btn-lg" onclick="testInput()">Započni igru</button>
                </div>
            </div>

        </div>


        
    
</body>
</html>
